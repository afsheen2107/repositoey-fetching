<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        
        <h1 class="mb-4">GitHub Repositories Viewer</h1>
        
        <div class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label for="perPage">Repositories per page:</label>
            <select class="form-control" id="perPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="fetchUserData()">Show User Data</button>

        <div id="pagination" class="pagination mt-3"></div>
    </div>
    <div id="loader" class="loader mt-3"></div>
    <div class="box">
        <div id="userData" class="text-center mb-4"></div>
    </div>
       <div id="repositories" class="box" ></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
